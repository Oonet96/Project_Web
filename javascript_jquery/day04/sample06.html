    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isGovSlack(){
            const e=window.location.hostname;
            return e.endsWith(".slack-gov.com")||e.endsWith(".slack-gov-dev.com")};
            const isGov=isGovSlack(),
                domain=isGov?"slack-gov.com":"slack.com",
                statusUrl=isGov?"https://slack-status.com/govslack":"https://slack-status.com",
                helpUrl=`https://${domain}/help`,testUrl=`https://${domain}/help/test`,
                helpRequestUrl=`https://${domain}/help/requests/new`;
                
                window.wd.translations={
                    "en-US":{title:"For some reason, Slack couldn’t load 😓",
                             subtext:`We're quite sorry about this! Before you try to troubleshoot, please do check <a href="${statusUrl}" target="_blank">${statusUrl}</a> - the problem may be on our end.`,
                             ts:"Troubleshooting",tsSubtext:"Here are a few things to try:",
                             ts1:'<a href="/client?force_cold_boot=1">Reload Slack</a> or even restart your browser.',
                             ts2:`<a href="${testUrl}" target="_blank">Test your connection</a> to Slack's servers.`,
                             ts3:"Make sure your security software isn’t blocking Slack.",
                             moreInfo:`<a href="${helpUrl}" target="_blank">Check our Help Center</a> for more details, or <a href="${helpRequestUrl}" target="_blank">drop us a line</a>.`},"de-DE":{title:"Aus irgendeinem Grund konnte Slack nicht geladen werden 😓",
                             subtext:`Das tut uns wirklich sehr leid! Bevor du dich an die Fehlerbehebung machst, schau bitte mal auf der folgenden Website nach: <a href="${statusUrl}">${statusUrl}</a>. Es kann nämlich sein, dass das Problem bei uns liegt.`,
                             ts:"Fehlerbehebung",
                             tsSubtext:"Hier sind ein paar Dinge, die du versuchen kannst:",
                             ts1:'<a href="/client?force_cold_boot=1">Lade Slack neu</a> oder starte deinen Browser neu.',ts2:`<a href="${testUrl}" target="_blank">Teste deine Verbindung</a> zu den Servern von Slack.`,ts3:"Vergewissere dich bitte, dass deine Sicherheitssoftware Slack nicht blockiert.",moreInfo:`<a href="${helpUrl}" target="_blank">Informiere dich in unserem Support-Center</a> über weitere Einzelheiten oder <a href="${helpRequestUrl}" target="_blank">sende uns eine Nachricht.</a>`},"es-ES":{title:"Por alguna razón, Slack no se ha cargado 😓",subtext:`Lo sentimos mucho. Antes de intentar solucionar el problema, revisa <a href="${statusUrl}">${statusUrl}</a>. El problema puede venir de nuestra parte.`,ts:"Resolución de problemas",tsSubtext:"Prueba a hacer lo siguiente:",ts1:'<a href="/client?force_cold_boot=1">Vuelve a cargar Slack</a> o incluso reinicia el navegador.',ts2:`<a href="${testUrl}" target="_blank">Comprueba el estado de tu conexión</a> a los servidores de Slack.`,ts3:"Asegúrate de que tu software de seguridad no bloquea Slack.",moreInfo:`<a href="${helpUrl}" target="_blank">Consulta nuestro centro de ayuda</a> para más información o <a href="${helpRequestUrl}" target="_blank">escríbenos.</a>`},"es-LA":{title:"Por alguna razón, Slack no pudo cargarse 😓",subtext:`Lo sentimos mucho. Antes de intentar solucionar el problema, revisa <a href="${statusUrl}">${statusUrl}</a>. El problema puede venir de nuestra parte.`,ts:"Resolución de problemas",tsSubtext:"Intenta hacer lo siguiente:",ts1:'<a href="/client?force_cold_boot=1">Vuelve a cargar Slack</a> o incluso reinicia el navegador.',ts2:`<a href="${testUrl}" target="_blank">Comprueba el estado de tu conexión</a> a los servidores de Slack.`,ts3:"Asegúrate de que tu software de seguridad no bloquea Slack.",moreInfo:`<a href="${helpUrl}" target="_blank">Consulta nuestro Centro de Ayuda</a> para más información o <a href="${helpRequestUrl}" target="_blank">escríbenos.</a>`},"fr-FR":{title:"Slack n’a pas pu se charger 😓",subtext:`Nous en sommes désolés ! Avant d’essayer de résoudre les problèmes, veuillez consulter <a href="${statusUrl}">${statusUrl}</a> — le problème pourrait provenir de notre côté.`,ts:"Résolution des problèmes",tsSubtext:"Ce que vous pouvez essayer de faire:",ts1:'<a href="/client?force_cold_boot=1">Rechargez Slack</a> ou redémarrez le navigateur.',ts2:`<a href="${testUrl}" target="_blank">Testez votre connexion</a> aux serveurs Slack.`,ts3:"Vérifiez que votre logiciel de sécurité ne bloque pas Slack.",moreInfo:`<a href="${helpUrl}" target="_blank">Consultez notre Centre d’assistance</a> pour en savoir plus. Vous pouvez aussi <a href="${helpRequestUrl}" target="_blank">nous écrire.</a>`},"ja-JP":{title:"何らかの理由により、Slack を読み込めませんでした 😓",subtext:`大変申しわけありません！トラブルシューティングを行う前に、<a href="${statusUrl}">${statusUrl}</a> をご確認ください — 原因はこちらにあるかもしれません。`,ts:"トラブルシューティング",tsSubtext:"幾つか試してみてください：",ts1:'<a href="/client?force_cold_boot=1">Slack をリロード</a>するか、ブラウザを再起動してみてください。',ts2:`Slack のサーバーへの<a href="${testUrl}" target="_blank">接続をテスト</a>します。`,ts3:"お使いのセキュリティソフトウェアがSlackをブロックしていないかどうか確認してください。",moreInfo:`詳しくは<a href="${helpUrl}" target="_blank">ヘルプセンターをチェック</a>するか、<a href="${helpRequestUrl}" target="_blank">当社までご連絡</a>ください。`},"pt-BR":{title:"Por algum motivo, o Slack não carregou 😓",subtext:`Lamentamos o inconveniente. Antes de tentar solucionar o problema, consulte <a href="${statusUrl}">${statusUrl}</a> — o problema talvez seja nos nossos servidores locais.`,ts:"Solução de problemas",tsSubtext:"Tente o seguinte:",ts1:'<a href="/client?force_cold_boot=1">Recarregue o Slack</a> ou reinicie seu navegador.',ts2:`<a href="${testUrl}" target="_blank">Teste sua conexão</a> com os servidores do Slack.`,ts3:"Verifique se o seu software de segurança não está bloqueando o Slack.",moreInfo:`<a href="${helpUrl}" target="_blank">Explore nossa Central de Ajuda</a> para mais detalhes ou <a href="${helpRequestUrl}" target="_blank">escreva para nossa equipe.</a>`},"ko-KR":{title:"어떤 이유로 인해 Slack에서 로드할 수 없습니다. 😓",subtext:`정말 죄송합니다. 문제 해결을 시도하기 전에 <a href="${statusUrl}" target="_blank">${statusUrl}</a>을 확인해보세요. Slack의 문제일 수 있습니다.`,ts:"문제 해결",tsSubtext:"시도할 몇 가지 작업:",ts1:'<a href="/client?force_cold_boot=1">Slack을 다시 로드하거나</a> 브라우저를 재시작합니다',ts2:`Slack 서버에 대한 <a href="${testUrl}" target="_blank">연결을 테스트</a>합니다.`,ts3:"보안 소프트웨어가 Slack을 차단하지 않아야 합니다.",moreInfo:`자세한 내용은 <a href="${helpUrl}" target="_blank">고객지원센터를 확인</a>하거나 <a href="${helpRequestUrl}" target="_blank">Slack에 문의해주세요</a>.`},"it-IT":{title:"Per qualche motivo, Slack non si carica 😓",subtext:`Ci spiace molto! Prima di provare a risolvere il problema, prova a fare una verifica su <a href="${statusUrl}" target="_blank">${statusUrl}</a> &mdash; potrebbe trattarsi di un disguido interno.`,ts:"Risoluzione dei problemi",tsSubtext:"Ecco cosa puoi provare a fare:",ts1:'<a href="/client?force_cold_boot=1">Ricarica Slack</a> o riavvia il browser',ts2:`<a href="${testUrl}" target="_blank">Verifica la connessione</a> ai server di Slack.`,ts3:"Assicurati che il tuo software di sicurezza non blocchi Slack.",moreInfo:`<a href="${helpUrl}" target="_blank">Consulta il nostro Help Center</a> per ulteriori dettagli o <a href="${helpRequestUrl}" target="_blank">inviaci un messaggio</a>.`},"zh-CN":{title:"由于某些原因，无法加载 Slack 😓",subtext:`我们对此十分抱歉！在您尝试进行故障排除前，请查看 <a href="${statusUrl}" target="_blank">${statusUrl}</a> &mdash; 问题可能出在我们这边。`,ts:"故障排除",tsSubtext:"请尝试进行以下操作：",ts1:'<a href="/client?force_cold_boot=1">重新加载 Slack</a> 或重启浏览器',ts2:`<a href="${testUrl}" target="_blank">测试与 Slack 服务器</a>的连接。`,ts3:"确保安全软件未拦截 Slack。",moreInfo:`<a href="${helpUrl}" target="_blank">查看我们的帮助中心</a>了解更多信息，或<a href="${helpRequestUrl}" target="_blank">给我们留言</a>。`},"zh-TW":{title:"基於某些原因，Slack 無法載入 😓",subtext:`非常抱歉！嘗試疑難排解前，請先前往 <a href="${statusUrl}" target="_blank">${statusUrl}</a> &mdash; 問題可能在我們這邊。`,ts:"疑難排解",tsSubtext:"可以嘗試這幾件事：",ts1:'<a href="/client?force_cold_boot=1">重新載入 Slack</a> 或重新啟動瀏覽器',ts2:`<a href="${testUrl}" target="_blank">測試您與 Slack 伺服器的連線</a>。`,ts3:"請確認您的安全性軟體未封鎖 Slack。",moreInfo:`<a href="${helpUrl}" target="_blank">前往我們的說明中心</a>取得更多詳細資訊，或者<a href="${helpRequestUrl}" target="_blank">在此留言</a>。`}},function(){const e=document.cookie.match("(^|[^;]+)\\s*i18n_locale\\s*=\\s*([^;]+)");let a=e?e.pop():null;if(!a){const e=document.location.href.match(/client\/(T[A-Z0-9]{8,})\//),t=e&&e.length?e[1]:null;try{const e=JSON.parse(localStorage.localConfig_v2);if(e&&e.teams&&e.teams[t]){const r=e.teams[t];a=r?r.user_locale:null}}catch(e){}}var t;a||(a=null!==(t=navigator.languages)&&void 0!==t&&t.length?navigator.languages[0]:navigator.language||navigator.browserLanguage||"en-US");const r=window.wd.translations[a]?window.wd.translations[a]:window.wd.translations["en-US"];Object.keys(r).forEach((function(e){const a=document.getElementById("p-trouble--"+e);a&&(a.innerHTML=r[e])})),window.wd.translations=null
        }()
    </script>
