<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <button id="btn01">버튼1</button>
    <button id="btn02">버튼2</button>
    <button id="btn03">버튼3</button>
    <h1>메인창</h1>
    <div>
        <iframe src="" width="600" height="400"></iframe>
    </div>
    <script>
        function show(data){
            console.log(data);
        }

        function sum(data1,data2){
            let result = 0;
            for(let i = data1; i<=data2; i++){
                result += 1;
            }
            show(data1+'~'+data2+'=>'+result);
        }

        function sumAsnc(data1, data2){
            $('iframe').attr('src','child05.html?data1='+data1+'&data2='+data2+'&callback=show')
        }

        $(()=>{
            // $('#btn01').on('click',()=>{
            //     $('iframe').attr('src','https://www.ysedu.or.kr')
            // });
            // $('#btn02').on('click',()=>{
            //     $('iframe').attr('src','https://www.daum.net')
            // });
            $('#btn03').on('click',()=>{
                $('iframe').attr('src','child05.html?data1=1&data2=10&callback=show')
            });
        });


        $(()=>{
            $('#btn01').on('click',()=>{
                sum(1,10);
                sum(2,1000000000);
                sum(3,10);
                sum(4,10);
                sum(5,10);
                sum(6,10);
            });

            $('#btn02').on('click',()=>{
                sum(1,10);
                sumAsnc(2,10);
                sum(3,10000);
                sum(4,10);
                sum(5,1000);
                sum(6,10);
                sum(6,10);
                sum(6,10);
                sum(6,10);
                sum(6,100000000);
                sum(6,10);
                sum(6,10);
                sum(6,10);
                sum(6,10);
            });
        });
    </script>
</body>
</html>
