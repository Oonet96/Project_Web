<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{margin-top: 20px;margin-bottom: 20px;}
        
        /* in-range */
        form input[type="number"]{width: 200px; height: 42px;font-size: 30px;text-align: center; border: 1px solid#ccc;}
        form input:in-range{color: #00c;background: #f0f0f0;}
        form input[type="number"]:hover{background: #ff0000;}
        /*  */

        /* invalid */
        form input[type="email"]{
            width: 500px;
            height: 42px;
            font-size: 17px;
            text-align: center;
            border: 1px solid #ccc;
            background: #f0f0f0;
        }
        form input:invalid{
            color: #c00;
            background: #f0f0f0;
            border: 1px solid #c00;
        }
        /*  */

        /* :lang() */
        div p{
            font-size: 16px;
            text-align: center;
        }
        div p:lang(ko){
            color: #09a;
            font-size: 30px;
        }
        /*  */

        /* nth-child(n) */
        ul{list-style: circle;}
        ul li{line-height: 30px;}
        ul li:nth-child(even){color: #c00;background: #eee;}
        /*  */
        
        /* not(<T>) */
        div h2, div p{line-height: 15px;font-size: 15px;margin-bottom: 1px;color: #555;}
        #not_p :not(p){color: #c00;font-weight: 600;}
        /*  */
        
        /* ::placeholder */
        div input[type="text"]{
            width: 60%;
            height: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            color: #444;
            font-size: 14px;
        }

        div input[type="text"]::placeholder{color: #aaf;}
        /*  */
    </style>
</head>
<body>

    <!-- input number in-range -->
    <div>
        <form action="">
            <label for="num">근무경력</label>
            <input type="number" name="num" id="num" min="1" max="10" value="3">
        </form>
    </div>

   <!-- input mail invalid-->
    <div>
        <form action="">
            <label for="mail">E-Mail</label>
            <input type="email" name="mail" id="mail">
            
            <br><br>
            
            <label for="mail2">E-Mail</label>
            <input type="email" name="mail2" id="mail2">
        </form>
    </div>

    <!-- lang -->
    <div>
        <p lang="en">미국</p>
        <p lang="uk">영국</p>
        <p lang="ko">대한민국</p>
    </div>
   
    <!-- nth-child(n) -->
    <div>
        <h3>파스타 면의 종류</h3>
        <ul>
            <li>스파게티</li>
            <li>링귀네</li>
            <li>부카티니</li>
            <li>탈리아텔레</li>
            <li>페투치네</li>
            <li>라자냐</li>
            <li>펜네</li>
            <li>푸실리</li>
        </ul>
    </div>

    <!-- not(<T>) -->
    <div id="not_p">
        <h2>푸드</h2>
        <p>브레드</p>
        <p>케이크</p>
        <p>샌드위치</p>
        <h2>과일</h2>
        <p>사과</p>
        <p>자두</p>
        <p>바나나</p>
    </div>

    <!-- ::placeholder -->
    <div>
        <form action="">
            <label for="fid">아이디(ID)</label>
            <input type="text" name="fid" id="fid" placeholder="ID는 2자 ~ 10자 이내!">
        </form>
    </div>
</body>
</html>
