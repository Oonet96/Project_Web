    <script>
        function writeln(...texts){
            const logDiv = document.getElementById('log');
            // 여러 텍스트 인자를 각각 처리합니다.
            texts.forEach(text => {
                const newLogEntry = document.createElement('div');
                newLogEntry.textContent = text;
                logDiv.appendChild(newLogEntry);
            });
        }
        function writeln2(...texts){
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
            newLogEntry.textContent = texts.join(' ');
            logDiv.appendChild(newLogEntry);
        }

        function setIdOrClass(text, bool=true){
            let idStr ="id=\"";
            let classStr="class=\"";
            let str ="";
            text+="\"";
            if(bool)
                str=idStr+text;
            else
                str=classStr+text;
            
            return str;
        }
    </script>
