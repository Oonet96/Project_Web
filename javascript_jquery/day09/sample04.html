<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        .txt{
            width: 100px; height: 100px;
            background-color: blue;
            margin-left: 0;
            margin-top: 0;
            position: relative;
        }
    </style>
</head>
<body>
    <button id="aniBtn">애니메이션시작</button>
    <div class="txt"></div>

    <script>
        let bAnimated = false;
        $(()=>{
            $('#aniBtn').on('click',function move(){
                $('.txt').animate({marginLeft : '200px'},1000)
                .animate({marginTop : '200px'},1000)
                .animate({marginLeft : '0px'},1000)
                .animate({marginTop : '0px'},1000,move);
            });


        });
    </script>
</body>
</html>
