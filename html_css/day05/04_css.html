<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>

        #wrap{margin: 20px;}
        .section{width: 100%; height: 250px; padding: 20px; align-content: center;}
        
        /* 텍스트 테두리 */
        p{font-size: 48px; color: #fff; text-shadow: -1px 0px black, 0px 1px black, 1px 0px black, 0px -1px black; text-align: center;}
        
        /* background-color */
        .color{background: #9af;}
        .color-rgba{background:rgba(0,0,255,.2);}
        /* background-clip */

        /* background image */
        .img{background: url(../src/img/blog-post-img4.jpg);}
        .img-two{
            background: url(../src/img/html5_icon.png), url(../src/img/blog-post-img6.jpg);
            background-repeat: no-repeat,repeat;
        }
        .img2{
            background: url(../src/img/blog-post-img1.jpg);
        }
        /* background-position */
        .position{background-position: 50% 50%, 0 0;}

        /* background-origin */

        /* background-attachment */

        /* background-size */
        .cover{background: hover;}
        /* linear/radial gradient  */
        .grad-linear{background: linear-gradient(red,green,blue);}
        .grad-linear-ltr{background:linear-gradient(to right,red,blue);}
        .grad-linear-ttb{background: linear-gradient(to bottom,red,blue);}
        .grad-linear-tltbr{background: linear-gradient(to bottom right,red,blue);}
        .grad-linear-deg{background: linear-gradient(180deg,red,blue);}
        .grad-linear-rtl{background: linear-gradient(to left ,red,blue);}
        .grad-linear-rgba{background: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));}
        .grad-radial{background: radial-gradient(cyan, yellow, blue);}

        /* -------------------------------------------------------------------------------- */
        
        /* box-sizing */
        /* box-sizing:border-box - 테두리 포함된 박스 블록의 구성 */
        /* box-sizing:content-box - 테두리 포함 안 된 박스 블록 구성 */
        
        /* transform */
        .transit-duration{transition: 1.5s;}
        .trans-scale:hover{transform: scale(1.2);}
        .trans-rotate:hover{transform: rotate(60deg);}
        .trans-translate:hover{transform:translate(15px);}
        
    </style>
</head>
<body><div id="wrap">
    <div class="section color">
        <p>background-color</p>
    </div>
    <div class="section color-rgba trans-translate transit-duration">
        <p>background-color-rgba</p>
    </div>
    <div class="section grad-linear">
        <p>linear-gradient</p>
    </div>
    <div class="section grad-linear-ltr">
        <p>linear-gradient-to right</p>
    </div>
    <div class="section grad-linear-ttb">
        <p>linear-gradient-to bottom</p>
    </div>
    <div class="section grad-linear-tltbr">
        <p>linear-gradient-to bottom right</p>
    </div>
    <div class="section grad-linear-deg">
        <p>linear-gradient-deg</p>
    </div>
    <div class="section grad-linear-rtl">
        <p>linear-gradient-to left</p>
    </div>
    <div class="section grad-linear-rgba">
        <p>linear-gradient-rgba</p>
    </div>
    <div class="section grad-radial trans-rotate transit-duration">
        <p>radial-gradient</p>
    </div>
    <div class="section img">
        <p>img:url()</p>
    </div>
    <div class="section img-two position trans-scale transit-duration">
        <p>img:url()-two-position</p>
    </div>
    <div class="section img2 cover trans-rotate transit-duration">
        <p>img:url()-cover</p>
    </div>
    <div class="section">
        <p></p>
    </div>
</div></body>
</html>
