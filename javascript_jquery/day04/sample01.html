<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-family: 'd2coding';
            white-space: pre; /* 연속된 공백과 줄바꿈을 그대로 표시 */
        }
    </style>
    <script>
        function log(...texts){
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
            newLogEntry.textContent = texts.join(' ');
            logDiv.appendChild(newLogEntry);
        }
    </script>
</head>
<body>
    <div id="log"></div>
    <script>
        // function addNum(num1,num2){
        //     let sum = num1 + num2;
        //     return sum;
        // }

        // function writeSum(num1, num2){
        //     document.writeln(num1,num2);
        // }

        // document.writeln(addNum(1,2));

        // writeSum(1,2);

        function writeBlank(count){
            for(let i = 0; i<count; i++){
                document.write("&nbsp;");
            }
        }
        function writeStar(count){
            for(let i = 0; i<count; i++){
                document.write("*");
            }
        }

        let sumCount = 21;
        for(let row = 0; row<sumCount; row++){
            let col = 0;
            if(row != parseInt(sumCount/2))
            {
                row<parseInt(sumCount/2) ? writeBlank(row) : writeStar(parseInt(sumCount/2)-(row-parseInt(sumCount/2+1)));
                row<parseInt(sumCount/2) ? writeStar(parseInt(sumCount/2)-row) : writeBlank(row-parseInt(sumCount/2+1));
                writeStar(col = 1);
                row<parseInt(sumCount/2) ? writeBlank(parseInt(sumCount/2)-(row+1)) : writeStar(row-parseInt(sumCount/2));
                row<parseInt(sumCount/2) ? writeStar(row+1) : writeBlank(parseInt(sumCount/2)-(row-parseInt(sumCount/2)));
            }
            else writeStar(sumCount);
            
            document.write("<br>");
        }
    </script>

</body>
</html>
