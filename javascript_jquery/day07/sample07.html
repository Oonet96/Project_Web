<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<p><button id="btn_01">Click Me</button></p>
<ul>
<li id="first" title="a1a">내용1</li>
<li class="second" title="bb"> 내용2 </li>
<li id="third" title="cerc">내용3</li>
<li class="fourth" title="ded">내용4 </li>
</ul>
<script>
    $(()=>{
        $("#btn_01").click(()=>{
            $("li[title^='a']").css("color","red");
            $("li[title!='bb']").css("background","yellow");
            $("[title='bb'][class^='s']").css("background","green");

        });


    });
</script>
</body>
</html>
