<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noscript</title>
</head>
<body>
    
    <script>
        alert("error!");
    </script>
    
    <!-- 
     <head> , <body>에 모두 사용가능
     브라우저에서 스크립트를 비활성화했거나 
     스크립트를 지원하지 않는 브라우저를 사용하는 사용자에게 표시할 대체 콘텐츠 제공
     link, style, meta 속성만 포함 가능
     -->
    <noscript>자바스크립트 지원 안됨</noscript>
</body>
</html>
