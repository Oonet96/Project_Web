<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <button id="btnSum">합산</button>
    <script>
        function show(data){
            console.log(data);
        }
        function sum(data1,data2){
            let result = 0;
            for(let i = data1; i<=data2; i++){
                result += 1;
            }
            show(data1+'~'+data2+'=>'+result);
        }
        $(()=>{
            $('#btnSum').on('click',()=>{
                sum(1,10);
                sum(2,1000000000);
                sum(3,6);
                sum(4,60);
                sum(5,600);
                sum(6,60);
            });
        });

    </script>
</body>
</html>
