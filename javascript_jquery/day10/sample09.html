<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="/javascript_jquery/day09/css/reset.css">
    <style>
        section{
            border: 1px solid black;
            width: 500px;
            margin:20px auto;
            padding: 30px;
            position: relative;
        }

        section>h1{
            font:bold 25px Aria;
            text-align: center;
            margin-bottom: 25px;
            color: #63c;;
        }

        section>p{
            position: absolute;
            top: 220px;
        }
        section>p#prev{left: -11px;}
        section>p#next{right: -11px;}
        div#view{
            width : 402px; margin: 0 auto; 
            border: 1px solid red; 
            overflow: hidden;
            box-sizing: border-box;
        }
        div#view>ul{width:2000px; height: 250px; overflow: hidden;}
        div#view>ul>li{width : 400px; float: left;}
        div#view>ul>li>img{vertical-align: top;}
    </style>
</head>
<body>
    <section>
        <h1>Slide Gallery</h1>
        <p id="prev"><img src="img/prev.png" alt=""></p>
        <p id="next"><img src="img/next.png" alt=""></p>
        <div id="view">
            <ul id="source">
                <li><img src="img/pic01.jpg" alt="화보1"></li>
                <li><img src="img/pic02.jpg" alt="화보2"></li>
                <li><img src="img/pic03.jpg" alt="화보3"></li>
                <li><img src="img/pic04.jpg" alt="화보4"></li>
                <li><img src="img/pic05.jpg" alt="화보5"></li>
            </ul>
        </div>
    </section>
    <script>
        $(()=>{
            $('#source').css({marginLeft : '-800px'});
            $('section>p').on('click',function(){
                if($(this).attr('id') == $('section>p#prev').attr('id')){
                    // Prev
                    $('#source').animate({marginLeft:'-=400px'},300,'swing',()=>{
                        $('#source>li:first').appendTo('#source');
                        $('#source').css({marginLeft : '+=400px'});
                    });
                }
                else{
                    // Next
                    $('#source').animate({marginLeft:'+=400px'},300,'swing',()=>{
                        $('#source>li:last').prependTo('#source');
                        $('#source').css({marginLeft : '-=400px'});
                    });
                }
            });
        });
    </script>
</body>
</html>
