<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/javascript_jquery/js/jquery.js"></script>
    <style>
        ul{list-style: none;}
        a{cursor: pointer;}
        a:hover{background: aqua;}
    </style>
</head>
<body>
    <button>버튼</button>
    <ul id="linkBtn">
        <li><a addr="img/card/2S.png" id="btn1">꽃</a></li>
        <li><a addr="img/card/2C.png" id="btn2">바다</a></li>
        <li><a addr="img/card/2D.png" id="btn3">해파리</a></li>
    </ul>
    <p><img src="img/card/5S.png" alt="이게뭐야"></p>
    <script>
        $(()=>{
            // $('#linkBtn>li>a').on('click',function(){
            //     $('p>img').attr('src',$(this).attr('addr'));
            // });

            $('body').on('click','#linkBtn>li>a',function(){
                $('p>img').attr('src',$(this).attr('addr'));
            });

            $('button').on('click',()=>{
                $('ul').append('<li><a addr="img/card/10D.png" id="btn3">다이아10개</a></li>')
            });
        });
    </script>
</body>
</html>
