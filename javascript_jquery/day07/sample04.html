<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
<p><button id="btn_01">Click Me</button></p>
<ul class="box01">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    <li>내용5</li>
    <li>내용6</li>
</ul>
<ul class="box02">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    <li>내용5</li>
    <li>내용6</li>
</ul>
<ul class="box03">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    <li>내용5</li>
    <li>내용6</li>
    </ul>
<script>
    $(()=>{
        $("#btn_01").click(()=>{
            $(".box01 li:nth-child(1)").css("border","2px solid red");
            $(".box01 li:nth-child(even)").css("border","5px solid blue");
            $(".box01 li:nth-child(3n+1)").css("background","pink");
            $(".box03 li:lt(3)").css("background","blue");
            $(".box03 li:gt(2)").css("background","red");
        });



    });
</script>
</body>
</html>
