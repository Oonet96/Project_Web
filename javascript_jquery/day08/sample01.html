<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/javascript_jquery/js/jquery.js"></script>
    <style>
        p{
            border: 3px solid blue;
            padding: 10px;
        }
    </style>
</head>

<body>
    <p>
        <button id="btn01">버튼 1(wrap)</button>
        <button id="btn02">버튼 2(wrapAll)</button>
        <button id="btn03">버튼 3(wrapInner)</button>
        <button id="btn04">버튼 4(unWrap)</button>
    </p>
    <div>
        <p>
            <strong>강한글씨</strong>
        </p>

        <strong>강한글씨</strong>
        <em>em글씨</em>
        <strong>강한글씨</strong>
        <strong>강한글씨</strong>
    </div>

    <script>
        $(()=>{

            // wrap
            $("#btn01").click(()=>{
                // if($('strong').parent().val != $("<p>").val)
                    $('strong').wrap("<p>");
            });

            // wrapAll
            $("#btn02").click(()=>{
                $('strong').wrapAll("<p>");
            });

            // wrapInner
            $("#btn03").click(()=>{
                $('div').wrapInner("<p>");
            });

            //unWrap -> 부모 태그 삭제
            $("#btn04").click(()=>{
                $('strong').unwrap();
            });

        });

    </script>
</body>

</html>
