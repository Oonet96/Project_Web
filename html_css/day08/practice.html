<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slack</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}
        a{text-decoration: none;}
        #wrap{min-width: 668px; height: 100vh;}
    </style>

    <style>
        #main_toolbar{
            height: 40px;
            line-height: 40px;
            background: rgb(79, 0, 79);
            overflow: hidden;
        }

        #main_toolbar .top-nav-ui-spacer{
            width: 5%;
            height: 40px;
            float: left;
        }

        #main_toolbar .top-nav-container-wrap{
            width: 94%;
            height: 28px;
            margin-top: 6px;
            float: left;
            overflow: hidden;
        }
        .top-nav-container-wrap #top_nav_left_container{
            width: 24%;
            height: 100%;
            float: left;
            overflow: hidden;
        }
        
        .top-nav-container-wrap #top_nav_middle_container{
            width: 49%;
            height: 100%;
            float: left;
        }

        .top-nav-container-wrap #top_nav_right_container{
            width: 24%;
            height: 100%;
            float: left;
        }

        .top-nav-container-wrap #top_nav_left_container div{
            width: 50%;
            height: 100%;
            float: left;
            overflow: hidden;
        }

        .top-nav-container-wrap #top_nav_left_container div:nth-child(2)>.small-button{
            width: 28px;
            height: 28px;
            float: right;
        }

        .top-nav-container-wrap #top_nav_left_container div:nth-child(2)>.small-button>img{
            width: 24px;
            height: 24px;
        }

        .top-nav-container-wrap #top_nav_middle_container #text_box{
            width: 100%;
            height: 100%;
            background: rgb(106, 52, 106);
            color: #fff;
            float: left;
        }
       
    </style>

    <style>
        #main_lnb_left_wrap{
            width: 5%; min-width: 48px; height: calc(100vh - 40px);
            background:rgb(79, 0, 79);
        }
        
        #main_lnb_left_wrap .lnb-sidebar-container{
            height: calc(100vh - 40px);
            margin: 0 auto;
            position: relative;
        }

        #main_lnb_left_wrap .lnb-top-sidebar-container{
            position: absolute;
            top: 10px;
        }
        
        #main_lnb_left_wrap .lnb-middle-sidebar-container{
            position: absolute;
            top: 60px;
        }
        
        #main_lnb_left_wrap .lnb-bottom-sidebar-container{
            position: absolute;
            bottom: 10px;
        }

        #main_lnb_left_wrap img{
            width: 36px; height: 36px;
            margin: 0 auto;
        }

        img{
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="main_toolbar">
            <div class="top-nav-ui-spacer"></div>
            <div class="top-nav-container-wrap">
                <div id="top_nav_left_container">
                    <div></div>
                    
                    <div>
                        <a href="#" id="button1" class="small-button"><img src="../src/img/icon-zoom.png" alt=""></a>
                        <a href="#" id="button2" class="small-button"><img src="../src/img/icon-zoom.png" alt=""></a>
                        <a href="#" id="button3" class="small-button"><img src="../src/img/icon-zoom.png" alt=""></a>
                    </div>
                    
                </div>

                <div id="top_nav_middle_container">
                    <input type="text" name="" id="text_box" placeholder="우리집 강아지">
                </div>

                <div id="top_nav_right_container">
                    
                </div>
            </div>
        </div>
        
        <div id="main_content_container">
            <div id="main_lnb_left_wrap">

                <div class="lnb-sidebar-container">

                    <div class="lnb-top-sidebar-container">
                        <img src="../src/img/icon-zoom.png" alt="">
                    </div>

                    <div class="lnb-middle-sidebar-container">
                        <img src="../src/img/icon-zoom.png" alt="">
                        <img src="../src/img/icon-zoom.png" alt="">
                        <img src="../src/img/icon-zoom.png" alt="">
                        <img src="../src/img/icon-zoom.png" alt="">
                    </div>

                    <div class="lnb-bottom-sidebar-container">
                        <img src="../src/img/icon-zoom.png" alt="">
                        <img src="../src/img/icon-zoom.png" alt="">
                    </div>

                </div>
            </div>

            <div id="main_content">
                
                <div class="">

                </div>

                <div class="">

                </div>

            </div>
        </div>

    </div>
</body>
</html>
