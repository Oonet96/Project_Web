<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        *{margin: 0;padding: 0;}
        h2{
            color: #000;
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 800;
        }
        .text-box
        {
            text-align: center;line-height: 170px;
        }
        .shadow-8e3{ text-shadow: 3px 6px 10px #8e3;}
        .shadow-rgba{ text-shadow: 5px 10px 13px rgba(221,0,136,.5), -5px -10px 13px rgba(221,0,136,.5);}
        .shadow-rgba2{text-shadow: 10px 10px 20px rgba(221,0,136,.5), 20px 20px 30px rgba(0,177,221,.5);}
    </style>
</head>
<body>
    <div class="text-box shadow-8e3">
        <h2>WEB PUBLISHER</h2>
    </div>
    <div class="text-box shadow-rgba">
        <h2>WEB STACK</h2>
    </div>
    <div class="text-box shadow-rgba2">
        <h2>WEB MASTER</h2>
    </div>
</body>
</html>
