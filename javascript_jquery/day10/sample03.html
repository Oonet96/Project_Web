 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        p>span{display: none;}
    </style>
 </head>
 <body>
    <p>이름(한글):<input type="text" name="" id=""><span>한글로 입력하세요</span></p>

    <p>이름(영문):<input type="text" name="" id=""><span>영문으로 입력하세요</span></p>

    <script>
        // 입력값이 올바른 이메일 형식인지 확인하는 함수
        //function isValidEmail(input) { const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; return regex.test(input); }
        // 입력값이 숫자로만 이루어져 있는지 확인하는 함수
        // function isNumeric(input) { 
        // 
        // 정규 표현식을 사용하여 숫자만 포함되어 있는지 확인
        // const regex = /^[0-9]+$/; return regex.test(input); 
        // }
        // - 자음 및 모음: [\u1100-\u11FF]
        // - 완성형 한글: [\uAC00-\uD7AF]


        // - /와 / : 정규 표현식의 시작과 끝을 나타냅니다.
        // - ^ : 문자열의 시작을 의미합니다.
        // - [^\s@]+ : 공백 문자(\s)와 @ 문자를 제외한 문자들이 하나 이상 반복됨을 의미합니다.
        //   - ^ : 대괄호 안에서 사용되면 부정을 의미합니다. 즉, \s와 @를 제외한 모든 문자.
        //   - \s : 공백 문자 (스페이스, 탭, 줄 바꿈 등).
        //   - @ : @ 문자.
        //   - + : 앞의 패턴이 하나 이상 반복됨을 의미합니다.
        // - @ : @ 문자가 정확히 하나 있어야 함을 의미합니다.
        // - [^\s@]+ : 앞과 동일하게, 공백 문자와 @ 문자를 제외한 문자들이 하나 이상 반복됨을 의미합니다.
        // - \. : . 문자 (마침표)를 의미합니다. .은 정규 표현식에서 특별한 의미를 가지므로, \를 사용해 이스케이프 처리합니다.
        // - [^\s@]+ : 앞과 동일하게, 공백 문자와 @ 문자를 제외한 문자들이 하나 이상 반복됨을 의미합니다.
        // - $ : 문자열의 끝을 의미합니다.

        $(()=>{
            // $(':input').on('focus',()=>{
            //     $(':input').next('span').css('display','inline').delay(800).fadeOut(1000);
            // });
            $(':input').on('focus',function(){
                $(this).next('span').css('display','inline').delay(800).fadeOut(1000);
            });

        });
    </script>
 </body>
 </html>
