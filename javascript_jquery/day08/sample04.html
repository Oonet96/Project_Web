<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/javascript_jquery/js/jquery.js"></script>
</head>
<body>
    <button id="btn01">버튼1</button>
    <button id="btn02">버튼2</button>
    <button id="btn03">버튼3</button>

    <script>
        $(()=>{

            $("#btn01").click(()=>{alert("버튼1으아아아아아ㅏ앙");});

            // $("#btn02").on('click',()=>{alert("버튼2으아아아아아ㅏ앙");});

            $("#btn02").on('click mouseover mouseout',(e)=>{
                if(e.type == 'click') alert("버튼2으아아아아아ㅏ앙");
                else if(e.type == 'mouseover') $("#btn02").css('background','red');
                else $("#btn02").css('background','yellow');
            });

            $("#btn03").one('click',()=>{alert("버튼3으아아아아아ㅏ앙");});

        });
    </script>
</body>
</html>
