<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transiotion-time-function</title>
    <style>
        .graph{width: 610px; border: 3px solid black;}
        .bar{
            width: 10px; height: 50px;
            background-color: orange;
            margin: 5px;
            transition-duration: 5s;
            /* transition-property: background-color, width; */
        }
        /* Hover */
        .graph:hover > .bar{width: 600px;}
        .graph:hover >.back-color-blue{ background-color: blue; }
        .graph:hover >.back-color-red{ background-color: red; }
        .graph:hover >.back-color-violet{ background-color: violet; }
        .graph:hover >.back-color-green{ background-color: green; }
        .graph:hover >.back-color-yellow{ background-color: yellow; }
        .graph:hover >.back-color-purple{ background-color: purple; }

    </style>
</head>
<body>
        <div class="graph">
            <div class="bar back-color-blue"></div>
            <div class="bar back-color-red"></div>
            <div class="bar back-color-violet"></div>
            <div class="bar back-color-green"></div>
            <div class="bar back-color-yellow"></div>
            <div class="bar back-color-purple"></div>
        </div>

</body>
</html>
