<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function log(...texts){
            const logDiv = document.getElementById('log');
            // 여러 텍스트 인자를 각각 처리합니다.
            texts.forEach(text => {
                const newLogEntry = document.createElement('div');
                newLogEntry.textContent = text;
                logDiv.appendChild(newLogEntry);
            });
        }
        function log2(...texts){
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
            newLogEntry.textContent = texts.join(' ');
            logDiv.appendChild(newLogEntry);
        }

    </script>
</head>
<body>
    <div id="log"></div>
    <script>

        //javascript - 정수/정수는 실수까지 표현
        // Math.floor - 내림/함수는 주어진 숫자와 같거나 작은 정수 중에서 가장 큰 수를 반환합니다
        // Math.trunc - 버림
        function calc369(iNum,iClap){

            if(iNum%10 === 3 || iNum%10 === 6 || iNum%10 === 9){
                iClap++;
                console.log(iNum,"박수: ",iClap);
            }

            if(Math.trunc(iNum/10) === 0) return iClap; 
            
            return calc369(Math.trunc(iNum/10),iClap);
        }

        let member = {0:"철수",1:"영희",2:"민수",3:"숙희"};
        let person = member[0];
        let iNumber = 0;
        let i=0;

        for(i = 0; i<=1233;){
           
            iNumber++;
            
            i = calc369(iNumber,i);
            
            person = member[iNumber%4];
            
            console.log("숫자: "+iNumber+" 박수: "+i+" 사람: "+person);
        }

        console.log("숫자: "+iNumber+" 박수: "+i+" 사람: "+person);

    </script>
