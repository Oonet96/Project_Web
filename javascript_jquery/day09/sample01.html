<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        p{margin: 0; padding: 0;}
        div{ width: 700px; height: 70px; margin: 0 auto 25px;}
        p:first-child{
            width: 300px; height: 70px; 
            float: left; 
            background-color: #333; 
            text-align: center; 
            line-height: 70px;
            font-size: 1.2em;
            color: #fff;
        }
        p:last-child{
            width: 380px; height: 70px;
            float: right;    
            background-color: #099;
        }
    </style>
</head>

<body>
    <div id="effect01">
        <p class="button">
            <button class="btn01">show</button>
            <button class="btn02">hide</button>
            <button class="btn03">toggle</button>
        </p>
        <p class="back01"></p>
        
        
        
    </div>
    <div id="effect02">
        <p class="button">
            <button class="btn01">slideUp</button>
            <button class="btn02">slideDown</button>
            <button class="btn03">slideToggle</button>
        </p>
        <p class="back02"></p>
    </div>

    <div id="effect03">
        <p class="button">
            <button class="btn01">fadeIn</button>
            <button class="btn02">fadeOut</button>
        </p>
        <p class="back03"></p>
    </div>

    <div id="effect04">
        <p class="button">
            <button class="btn01">fadeTo</button>
            <button class="btn02">fadeToggle</button>
        </p>
        <p class="back04"></p>
    </div>


    <!-- 
    // 선택자.동작(시간,가속도,완료시동작)
    // show, hide - 에니메이션을 추가할 경우 동작이 완료된 후에 실행이 됨 
    //  - 이펙트가 동작중에 동시에 에니메이션을 실행하려면 fadeIn fadeOut을 사용(원하는 결과는 안나옴) 
    // 방법 2가지 
    // animate에서 opacity도 같이 줄여주면서 나중에 이펙트 실행
    // queue를 사용한 애니메이션 제어(근데 이것도 원하는 방식으로 안나올거같음)
    -->

    <!-- #effect01 -->
    <script>
       
        $(()=>{
            //show
            $('#effect01 button.btn01').on('click',()=>{
                // alert('버튼1');
                // $('.back01').show(500,'linear',()=>{ $('.back01').animate({backgroundColor :'red'},500);});
                $('.back01').show(500,'linear');
                // $('.back01').animate({backgroundColor :'#099',backgroundColor :'red'},500);

            });

            //hide
            $('#effect01 button.btn02').on('click',()=>{
                // alert('버튼2');
                // $('.back01').hide(500,'linear',()=>{ alert('박스가 숨겨짐');});
                $('.back01').hide(500,'linear');
                $('.back01').animate({backgroundColor :'red',backgroundColor :'#099'},500);

            });


            //toggle
            $('#effect01 button.btn03').on('click',()=>{
                // alert('버튼3');
                $('.back01').toggle(500);

            });

        });
    </script>

    <!-- #effect02 -->
     <script>
         $(()=>{
            //slideUp
            $('#effect02 button.btn01').on('click',()=>{
                // alert('버튼1');
                // $('.back01').show(500,'linear',()=>{ $('.back01').css({background:'red',});});
                $('.back02').slideUp(500);

            });

            //slideDown
            $('#effect02 button.btn02').on('click',()=>{
                // alert('버튼2');
                $('.back02').slideDown(500);
            });


            //sliedToggle
            $('#effect02 button.btn03').on('click',()=>{
                // alert('버튼3');
                $('.back02').slideToggle(500);

            });

        });
     </script>

      <!-- #effect03 -->
      <script>
        $(()=>{
           //fadeIn
           $('#effect03 button.btn01').on('click',()=>{
               // alert('버튼1');
               $('.back03').animate({backgroundColor :'#099',backgroundColor :'red'},500);
               $('.back03').fadeIn(500);

           });

           //fadeOut
           $('#effect03 button.btn02').on('click',()=>{
               // alert('버튼2');
               $('.back03').animate({backgroundColor :'red',backgroundColor :'#099'},500);
               $('.back03').fadeOut(500);

           });

        // $('#effect03 button.btn02').on('click', () => {
        //     // 요소가 서서히 사라지고 다시 나타나면서 배경색이 변경됩니다.
        //     $('.back03').fadeOut(1000, 'linear', () => {
        //         $('.back03').css('backgroundColor', 'red').fadeIn(1000, 'linear', () => {
        //             $('.back03').animate({
        //                 backgroundColor: '#099'
        //             }, 1000);
        //         });
        //     });
        // });
        
       });
    </script>

    <!-- #effect04 -->
    <script>
        $(()=>{
           //fadeTo
           $('#effect04 button.btn01').on('click',()=>{
               // alert('버튼1');
               // $('.back01').show(500,'linear',()=>{ $('.back01').css({background:'red',});});
               $('.back04').fadeTo(500,0.4);

           });

           //fadeToggle
           $('#effect04 button.btn02').on('click',()=>{
               // alert('버튼2');
               $('.back04').fadeToggle(500);
           });
          
       });
    </script>
</body>

</html>
