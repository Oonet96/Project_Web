<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        img{max-width:100%;}
        .picBox {
            margin: 2em auto;
            width: 500px;
        }
        .picBox figcaption {
            margin-top: 1em;
            padding-right: 30%;
            padding-left: 1em;
            font-style: italic;}
        </style>
</head>
<body>
    <figure class="picBox">
        <img src="./images/earth.jpg" alt="우주에서 본 지구 모습입니다.">
    </figure>
    
    <script>
        const FIGURE_PICBOX = document.querySelector(".picBox");
        const FIGCAP = document.createElement("figcaption");
        let strTemp = FIGURE_PICBOX.firstElementChild.getAttribute("alt");
        FIGCAP.textContent = strTemp;
        FIGCAP.setAttribute("style","text-align : center; font-size: 30px")
        FIGURE_PICBOX.appendChild(FIGCAP);
    </script>
</body>
</html>
