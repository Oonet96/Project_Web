<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_tag 목록태그</title>
</head>
<body>
    <!-- order(ol), unoder(ul)  -->
<hr>

<h2 id="order_list">order list (ol)</h2>
<ol>
    <li>고양이</li>
    <li>토끼</li>
    <li>강아지</li>
</ol>

<hr>

<h2 id="unorder_list">unorder list (ul)</h2>
<ul>
    <li>고양이</li>
    <li>토끼</li>
    <li>강아지</li>
</ul>
<hr>

</body>
</html>
