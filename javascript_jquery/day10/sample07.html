<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div>
        <h1>AJAX 예제</h1>
        <p id="main"></p>
    </div>
    <script>
        $(()=>{
            getData();
        });

        function getData(){
            $.get('testdata.txt',successFn).fail(errorFn).always(completeFn);
        }

        function successFn(result){
            $('#main').append(result+"<br>");
        }

        function errorFn(xhr,stat,strErr){
            $('#main').append("error: "+strErr+"<br>");

        }

        function completeFn(){
            $('#main').append("작업이 완료되었습니다.<br>");
        }
    </script>
</body>
</html>
