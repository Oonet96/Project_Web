<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        .naver{
            width: 100px;
            height: 50px;
            background: #ff00ff;
        }
    </style>
</head>
<body>
    <button id="btn01">클래스추가</button>
    <button id="btn02">클래스제거</button>
    <button id="btn03">클래스토글</button>
    <p><a href="http://www.naver.com">네이버</a></p>
    <script>
        $(()=>{
            $('#btn01').click(()=>{
                $('p').addClass('naver');
            });

            $('#btn02').click(()=>{
                $('p').removeClass('naver');
            });
            $('#btn03').click(()=>{
                $('p').toggleClass('naver');
            });
        });
    </script>

</body>
</html>
