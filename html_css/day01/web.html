<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background-color: aqua;}
        span {display:block; height : 50px; background-color: chartreuse;}
        div{display :inline; height : 50px; background-color: chartreuse;}
        p{display : inline-block; height:50px; background-color: chartreuse;}
    </style>
</head>
<body>
    <h1>인라인 요소(span) 출력 형태</h1>
    <span>1 반응형 웹디자인 HTML5, CSS3</span>
    <span>2 js & jQuery</span>
    <span>3 반응형 웹포트폴리오</span>
    <span>4 반응형 웹&앱</span>
    <span>5 Node.js</span>
    <span>6 React.js</span>
    <span>7 Vue.js</span>
    <span>8 GitHub</span>

    <br>

    <h1>블록요소(div) 출력 형태</h1>
    <div>1ggggggggggggggggggggg</div>
    <div>2ggggggggggggggggggggggggg</div>
    <div>3gggggggggggggggggggggggggg</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    
    <br>
    
    <h1>인라인 블록요소(p) 출력형태</h1>
    <p>14444</p>
    <p>255555</p>
    <p>366666</p>
    <p>47777</p>
    <p>588888</p>
    <p>22231426</p>
    <p>7</p>
    <p>8</p>
</body>
</html>
