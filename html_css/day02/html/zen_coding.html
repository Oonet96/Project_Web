<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zen_coding</title>
</head>
<body>
    <!-- 
    *n - n개를 생성
    > - 자식 생성
    + - 형제 생성
    ^ - 이전위치에서 생성
    # - id 
    . - class
    $ - 일련 번호
    {} - 문자열
    [] - property(속성)     
    lorem - sample string
    -->

    <!-- div.slide-container>div.slide-view>ul.slide-wrap>li.slide.slide$*3 -->
    <div class="slide-container">
        <div class="slide-view">
            <ul class="slide-wrap">
                <li class="slide slide1"></li>
                <li class="slide slide2"></li>
                <li class="slide slide3"></li>
            </ul>
        </div>
    </div>
    
    <!-- div>lorem -->
     <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus quasi, facere sequi expedita ea autem debitis? Earum, voluptates beatae vitae ipsum nobis natus, provident hic voluptatibus repellat repellendus odio ex.</div>
     
     <!-- div{lorem} -->
      <div>lorem</div>

</body>
</html>
