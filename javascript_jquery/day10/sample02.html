<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <input type="text" name="" id="">
    <p></p>

    <script>
        $(()=>{
            $(':input').on('change',(e)=>{
                let str = $(':input').val();
                console.log(str);
                $('body').append(`<p>${str}</p>`);
            });
        });
    </script>
</body>
</html>
